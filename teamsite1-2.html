<script>
    window.addEventListener('load', () => {
      document.querySelectorAll('.slideshow').forEach((imgEl) => {
        // data-images 属性をパースして配列化
        const images = JSON.parse(imgEl.getAttribute('data-images'));
        let idx = 0;
        setInterval(() => {
          idx = (idx + 1) % images.length;
          imgEl.src = images[idx];
        }, 2000);
      });
    });
  </script>
